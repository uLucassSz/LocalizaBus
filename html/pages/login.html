<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localiza Bus</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

    <!-- Import - CSS GLOBAL -->
    <link rel="stylesheet" href="../css/login.css">

    <!-- Import - CSS LOGIN -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Import - BoxIcons --> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="heading">
                <h4 id="title">ENTRAR</h4>
                <p id="description">Entre agora e continue desfrutando  de todos os benefícios!</p>

                <div class="msg-error"></div>
            </div>

            <div class="inputContainer">
                <div class="inputBox" style="display: none" id="emaildiv">
                    <input placeholder="Endereço de e-mail" type="email" id='email'>
                </div>
                <div class="inputBox">
                    <input class="error" placeholder="Usuário" type="text" id='user' />
                </div>
                <div class="inputBox">
                    <input placeholder="Senha" type="password" class="passwordInput" id='password' />
                    <i class="bx bx-hide eye-icon"></i>
                </div>
            </div>

            <span class='formLink pass' id="forget">Esqueceu sua senha?</span>
            <button type='submit' class='btnForm' id="button" onclick="login()">ENTRAR</button>
            <span class='formLink' onclick="tradeLogin()" id="account">Ainda não possui uma conta?</span>
        </div>
      </div>

      <script src="../scripts/login.js"></script>
</body>
</html>
